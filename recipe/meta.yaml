# See https://github.com/conda/conda-build/issues/2666 for the missing tag
{% set version = environ.get('GIT_DESCRIBE_TAG', 'untagged')|string|replace('-','_') %}
# conda-smithy assumes that the build number is >= 1000 when building with the new anaconda compilers,
# this probably is not important but make_build_number otherwise complains during the build
{% set build_number = (environ.get('GIT_DESCRIBE_NUMBER')|int + 1000)|string %}
{% set build_string = "master_" + ((build_flavour + "_") if build_flavour else "") + build_number %}
{% set target = target or 'exact-real' %}
{% set build_flavour = build_flavour or 'release' %}

package:
  name: {{ target }}
  version: {{ version }}

source:
  git_url: {{ environ.get('FEEDSTOCK_ROOT', '..') }}

build:
  number: {{ build_number }}
  string: {{ build_string }}
  # e-antic is not available on Windows yet
  skip: True  # [win]
  # e-antic is not available on macOS yet
  skip: True  # [osx]
  # we do not support old versions of Python
  skip: True  # [py < 36]
{%- if build_flavour != "release" or target not in ["pyexactreal", "test"] %}
  # ignore Python version for all but the pyexactreal wrapper
  skip: True  # [py != 37]
{%- endif %}
{%- if target == "libexactreal" %}
  run_exports:
    # We pin the version of libexactreal exactly since we do not want to
    # bother with incompatibilities in our nightly builds.
    - {{ pin_subpackage(target, exact=True) }}
{%- endif %}
{%- if build_flavour != "release" %}
  features:
    # Make it essentially impossible to install this package, https://github.com/conda-forge/conda-smithy/issues/1166
    - {{ build_flavour }}
{%- endif %}

requirements:
  build:
    - libtool
    - automake
    - {{ compiler('cxx') }}
{%- if build_flavour == "benchmark" %}
    - git
{%- elif build_flavour == "style" %}
    - clangdev ==8.0.0
{%- endif %}
  host:
{%- if target != "pyexactreal" %}
    # compile-time dependencies of libexactreal
    - boost-cpp
    - e-antic 1.*
    - arb
    - gmp
    - gmpxxyy
{%- endif %}
{%- if target != "libexactreal" %}
    - python
{%- endif %}
{%- if target in ["test", "coverage", "benchmark"] %}
    # enable test/pyexactreal tests in ./configure
    - pytest
    - cppyy
    - pyeantic
    # enable test/libexactreal tests in ./configure
    - gtest
    - benchmark
    # enable check-valgrind in ./configure
    - valgrind >=3.15.0
    # to run optional SageMath tests
    - sagelib
    - pip
    - ipywidgets
    - sympy
{%- endif %}
{%- if target == "benchmark" %}
    - asv
{%- endif %}
  run:
{%- if target == "pyexactreal" %}
    - python
    - cppyy
{%- endif %}

outputs:
  - name: {{ target }}
    script: install-{{ target }}.sh
{%- if target == "pyexactreal" %}
    test:
      imports:
        - {{ target }}
{%- endif %}

about:
  home: https://github.com/flatsurf/exact-real
  license: GPL2
  license_file: COPYING
  summary: Finite Real Submodules powered by E-ANTIC

extra:
  recipe-maintainers:
    - saraedum
    - videlec
