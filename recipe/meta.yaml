{% set version = '1.2.0' %}
{% set build_number = '0' %}
{% set component = component or 'exactreal' %}
{% set action = action or 'release' %}
{% set py = _python | replace('*', '') | replace(' ', '') | replace('.', '') %}
{% set pyexactreal_requirements = component in ["exactreal", "pyexactreal"] %}
{% set libexactreal_requirements = component in ["exactreal", "libexactreal"] %}
{% set test_requirements = action in ["test", "coverage", "benchmark"] %}

package:
  name: {{ component }}
  version: {{ version }}

source:
  git_url: {{ environ.get('FEEDSTOCK_ROOT', '..') }}

build:
  number: {{ build_number }}
{%- if component in ["pyexactreal"] %}
  string: py{{ py }}_{{ build_number }}
{%- else %}
  string: {{ build_number }}
{%- endif %}
  # e-antic is not available on Windows yet
  skip: True  # [win]
  # e-antic is not available on macOS yet
  skip: True  # [osx]
{%- if component == "libexactreal" %}
  run_exports:
    - {{ pin_subpackage(component, max_pin="x") }}
{%- endif %}
  script_env:
{%- if action == "coverage" %}
    - CODECOV_TOKEN
{%- elif action == "benchmark" %}
    - ASV_SECRET_KEY
{%- endif %}

requirements:
  build:
    - libtool
    - automake
    - coreutils
    - {{ compiler('cxx') }}
{%- if action == "benchmark" %}
    - git
{%- elif action == "style" %}
    - clangdev ==10.0.1
{%- endif %}
  host:
{%- if libexactreal_requirements %}
    - boost-cpp
    - e-antic >=1.0a master_1136
    - arb
    - gmp
    - gmpxxll
    - gmpxxyy
{%- endif %}
{%- if pyexactreal_requirements %}
    - python {{ _python }}
    - setuptools
{%- endif %}
{%- if component == "pyexactreal" %}
    - libexactreal {{ version }} {{ build_number }}
{%- endif %}
{%- if test_requirements %}
    # enable test/pyexactreal tests in ./configure
    - pytest
    - cppyy
    - pyeantic >=1.0.1
    # enable test/libexactreal tests in ./configure
    - benchmark
    # enable check-valgrind in ./configure
    - valgrind >=3.15.0
    # to run optional SageMath tests
    - sagelib
    - pip
    - ipywidgets
    - sympy
    # to run benchmarks
    - asv
{%- endif %}
  run:
{%- if component == "pyexactreal" %}
    - python {{ _python }}
    - boost-cpp
    - pyeantic >=1.0.1
    - cppyy
{%- endif %}

{%- if component == "libexactreal" %}
test:
  commands:
    - test -f ${PREFIX}/lib/libexactreal.so
{%- elif component == "pyexactreal" %}
test:
  imports:
    - pyexactreal
{%- endif %}

about:
  home: https://github.com/flatsurf/exact-real
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: Finite Real Submodules powered by E-ANTIC

extra:
  recipe-maintainers:
    - saraedum
    - videlec
  variables:
    action: {{ action }}
    job: {{ job }}
    component: {{ component }}
