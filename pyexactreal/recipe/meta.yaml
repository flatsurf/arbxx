{% set version = '1.4.3' %}
{% set build_number = '1' %}

package:
  name: pyexactreal
  version: {{ version }}

source:
  path: ../../

build:
  number: {{ build_number }}
  # e-antic is not available on Windows yet
  skip: True  # [win]
  # e-antic is not available on macOS yet
  skip: True  # [osx]

requirements:
  build:
    - libtool
    - automake
    - coreutils
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - libexactreal
  run:
    - python
    - boost-cpp
    - pyeantic
    - cppyy

test:
  imports:
    - pyexactreal

about:
  home: https://github.com/flatsurf/exactreal
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: Finite Real Submodules
